version: "3"

services:
    nginx:
        build: ./nginx
        restart: always
        ports:
            - 80:80
        depends_on:
            - app
        volumes:
            - ./app/static:/app/static
    app:
        build: 
            context: .
        ports:
            - "8000:8000"
        volumes: 
            - ./app/static:/app/static
            - ./app:/app
        command: >
            sh -c "gunicorn app.wsgi:application --bind 0.0.0.0:8000"
        environment: 
            - SECRET_KEY
            - DB_HOST=db
            - DB_NAME=app
            - DB_USER=postgres
            - POSTGRES_PASSWORD
            - FIREBASE_CONFIG
            - DJANGO_SUPERUSER_EMAIL
            - DJANGO_SUPERUSER_PASSWORD
        depends_on: 
            - db
    db:
        image: postgres:13-alpine
        environment: 
            - POSTGRES_DB=app
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD
